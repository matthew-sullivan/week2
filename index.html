<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JSON and Bootstrap</title>
    <!--Bootstrap, sytlesheet, and scripts-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <!--Setting up the columns and rows so each item is at least close tow where we want it-->
    <div class="container">
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col"><h1>Favorite Singers</h1></div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-4">
          <!--image in the small column-->
          <img src="./images/singer.png" alt="outline of a singer" />
        </div>
        <div class="col-sm-8">
          <!--table in the large column-->
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Singer</th>
                <th>DOB</th>
                <th>Best Songs</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
